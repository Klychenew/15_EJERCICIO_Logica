<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title>Ejercicio Logica</title>
</head>

<body>
    <style>
        .form-check-input:checked {
            background-color: #c62222 !important;
            border-color: #370202 !important;
        }
    </style>
    <main class="container col-8 border border-success mt-5 mb-5">
        <div class="row">
            <section class="bg-secondary" style="height: 90px;">
                <p class="d-flex justify-content-center  align-content-end h1 text-white">EJERCICIO DE LOGICA </p>
            </section>
            <section>
                <!-- Empieza Ejercici SUMAR 1 A N -->
                <div class="container p-3 mt-4 sumar" style="background-color: rgb(210, 210, 210);">
                    <label class=" mb-4 fs-3">01 - Sumar 1 A N</label>
                    <div>
                        <label class="form-label ">Ingresar un número:</label>
                        <input type="number" min="1" class="form-control" id="numero_ejercicio">
                        <button onclick="sumatoria_ejercicio1()" id="btnEjercicio01" class="btn btn-primary mt-5" type="button">CALCULAR</button>
                        <h3 id="total_sumatoria_resultado"></h3>
                    </div>
                </div>
                <!-- TERMINA EJERCICO SUMAR 1 A N------------------------- -->

                <!-- Empieza Ejerciio PAR O IMPAR  -->
                <div class="container p-3 mt-4 parImpar" style="background-color: rgb(97, 171, 188);">
                    <label class=" mb-4 fs-3">02 - Número PAR O IMPAR </label>
                    <div class="col-12">
                        <label class="form-label">Escriba un número:</label>
                        <input type="number" min="0" class="form-control" id="numeroIngresado">
                        <button onclick="verificarImparPar()" class="btn btn-info mt-5" type="button">Comprobar</button>
                        <div class="col-12 mt-3 mensajeParImpar" style=" background-color: rgba(255, 255, 255, 0.942); height: 40px;"></div>
                    </div>
                </div>
                <!-- TERMINA Ejerciio PAR O IMPAR------------------------- -->

                <!-- Empieza Ejercicio PIZZERIA   -->
                <div class="container p-3 mt-4 pizzeria" style="background-color: rgb(191, 251, 173);">
                    <label class=" mb-4 fs-3">03 - Pizzeria PEPITOS - PREMIO </label>
                    <form class="row g-4 m-2">
                        <div class="col-4 edadPizzeria">
                            <label class="form-label">Ingresar edad:</label>
                            <input type="number" class="form-control" id="edadPizzeria">
                            <div></div>
                        </div>
                        <div class="col-8 generoPizzeria">
                            <label for="inputState" class="form-label">Género:</label>
                            <select id="generoPizzeria" class="form-select">
                                <option value="" selected disabled>Seleccionar género</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                            </select>
                            <div></div>
                        </div>
                        <button onclick="premioPizzeria ()" id="btnPizzeria" class="btn btn-success mt-5"
                            type="button">¿Tienes Premio?</button>
                        <p>Gracias por participar, Nuestra pizzeria te informa que:</p>
                        <div class="col-12 mt-3 mensajePremio" style=" background-color: rgba(255, 255, 255, 0.942); height: 50px;"></div>
                </div>
                </form>
                <!-- TERMINA Ejercicio PIZZERIA------------------------- -->

                <!-- Empieza Ejercicio QUE COMER   -->
                <div class="container p-3 mt-4 queComer" style="background-color: #f43737;">
                    <label class=" mb-4 fs-3">04 - ¿QUE QUIERES COMER? </label>


                    <div class="container p-3 mt-4 tipoComida" style="background-color: rgb(255, 158, 158);">
                        <label class=" mb-4 fs-3">Menu Disponible:</label>
                        <div class="d-flex flex-column ">
                            <div class=" form-check">
                                <input class="form-check-input" type="checkbox" value="Películas de Acción" id="hamburguesa">
                                <label class="form-check-label" for="gridCheck">Hamburguesa</label>
                                <p>$14000</p>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Películas de Drama" id="perroCaliente">
                                <label class="form-check-label" for="gridCheck">Perro Caliente</label>
                                <p>$12000</p>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Películas de Aventura" id="gaseosa">
                                <label class="form-check-label" for="gridCheck">Gaseosa</label>
                                <p>$3000</p>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Películas de Ficción" id="ensalada">
                                <label class="form-check-label" for="gridCheck">Ensalada</label>
                                <p>$12000</p>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Películas Animadas" id="helado">
                                <label class="form-check-label" for="gridCheck">Helado</label>
                                <p>$5000</p>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Otras Películas" id="tinto">
                                <label class="form-check-label" for="gridCheck">Tinto</label>
                                <p>$2000</p>
                            </div>
                            <div></div>
                        </div>
                </div>








                </div>
                <!-- TERMINA Ejercicio QUE COMER------------------------- -->

                <!-- Empieza Ejercicio TABLA DE MULTIPLICAR   -->
                <div class="container p-3 mt-4 Multiplicar" style="background-color: rgb(210, 210, 210);">
                    <label class=" mb-4 fs-3">05- TABLA MULTIPLICAR </label>
                </div>
                <!-- TERMINA Ejercicio TABLA DE MULTIPLICAR------------------------- -->

                <!-- Empieza Ejercicio VALOR MATRICULA   -->
                <div class="container p-3 mt-4 " style="background-color: rgb(242, 196, 89);">
                    <div> <label class=" mb-4 fs-3">06- VALOR MATRÍCULA </label> </div>
                    <div> 
                        <label class="form-label ">Valor Matricula:</label>
                        <input type="number"class="form-control" id="valorMatricula">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Ingresar su promedio de notas del semestre:</label>
                        <input type="number" min="1" class="form-control" id="promedioNotas">
                        <button onclick="calculaDescuentoMatricula ()" id="btnEjercicio06" class="btn btn-danger mt-5" type="button">Comprobar Descuento</button>
                        <div class="col-12 mt-3 mensajeDescuento" style=" background-color: rgba(255, 255, 255, 0.942); height: 40px;"></div>
                    </div>
                </div>
                <!-- TERMINA Ejercicio VALOR MATRICULA ------------------------- -->

    </main>


    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/index.js"> </script>
</body>

</html>
