<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>

<body></body>
<nav class="navbar navbar-expand-lg bg-primary navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand m-2 container col-7" href="#">LA COMELONA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-info" href="#">NUESTROS PRODUCTOS</a>
                </li>
                <li class="nav-item">
                    <button data-bs-toggle="modal" data-bs-target="#productosCarritoModal" class="btn btn-warning ms-5" onclick="resumen_carrito()">VER PEDIDO</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4" id="catalogo">
    </div>
</div>

<div class="modal fade" id="productosCarritoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Tus Productos:</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <section>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Producto</th>
                                <th scope="col">Precio $</th>
                                <th scope="col">Sin USO</th>
                            </tr>
                        </thead>
                        <tbody id="resumen_carro">

                        </tbody>
                    </table>
                </section>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir Comprando</button>
                <button type="button" class="btn btn-primary">PAGAR</button>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/bootstrap.min.js" ></script>
<script src="assets/js/codeCarrito.js"></script>
</body>

</html>
